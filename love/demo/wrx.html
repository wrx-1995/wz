<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>HUI 用户注册</title>
<link rel="stylesheet" type="text/css" href="../css/hui.css" />
</head>
<body style="background:url(../img/1.jpg) no-repeat center center fixed; ">
    <div style="text-align: center;">
        <img style="width: 180px; height: 180px;" src="../img/wz.gif" />
    </div>    

    <div style="margin:10px; margin-bottom:15px;" class="hui-form" id="form1">
        <div class="content" style="padding: 10px; text-align: center; line-height: 2.4em">
        <p>这是我想对所爱之人说的心里话，</p>
        <p>请输入她的名字：</p>
        </div> 

        <div class="hui-form-items">            
            <input type="text" id="wz"  class="hui-input hui-input-clear"  placeholder="请输入..." checkType="string"  />
        </div>       

        <div style="padding:10px; padding-top:10px;">
            <button type="button" class="hui-button hui-button-large hui-primary" id="submit" style="background: #FB7C7C !important;">确 定</button>
        </div>
    </div>
<script type="text/javascript" src="../js/hui.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/hui-form.js" charset="utf-8"></script>
<script type="text/javascript">
hui.formInit();
hui('#submit').click(function(){
    var data = hui('#wz').val();
    if(data=="郑婉芝"){
        window.location.href="wz.html"; 
    }else if(data==''){
        hui.alert("请输入她的姓名")
    }else{
        hui.alert("不对哦，我只爱她一个！")
    }
    
});
</script>
</body>

</html>
